{% extends "base.html" %}
{% load static %}

{% block title %}パスワード変更 | CIS Insight{% endblock %}

{% block main %}
<div class="min-h-screen bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px] bg-white flex flex-col">
    
    <header class="py-6 sm:py-8 border-b border-slate-200/60 bg-white/80 backdrop-blur-md sticky top-0 z-50 px-6">
        <div class="max-w-7xl mx-auto flex justify-center items-center relative">
            <div class="flex items-center gap-2">
                <img src="{% static 'img/logo.png' %}" class="w-8 h-8 object-contain" alt="Logo">
                <span class="text-subtitle tracking-tighter text-slate-900 font-cis_insight">
                    CIS <span class="text-red-600">Insight</span>
                </span>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-6 sm:py-20">
        <div class="w-full max-w-[480px] mx-auto">
            <div class="card bg-white !p-8 md:!p-12 shadow-2xl shadow-slate-200/50 relative overflow-hidden rounded-2xl border border-slate-100">
                <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-red-600 to-indigo-500"></div>

                <div class="stack mb-10 text-center">
                    <h1 class="text-2xl sm:text-section-title font-ja text-slate-900 font-bold">パスワードの変更</h1>
                    <p class="text-standard text-slate-500 font-ja mt-2">セキュリティ確保のため、現在のパスワードと<br>新しいパスワードを入力してください。</p>
                </div>

                <div id="form-error" class="hidden text-center py-3 rounded-lg bg-red-50 text-red-600 text-sm font-bold animate-fade-in"></div>

                <form id="password-change-form" action="{% url 'api_password_change' verification_code %}" class="space-y-6">
                    {% csrf_token %}
                    
                    <div class="space-y-2">
                        <label for="old_password" class="text-tiny font-bold text-slate-400 uppercase tracking-widest font-en">Current Password</label>
                        <input type="password" id="old_password" name="old_password" required placeholder="••••••••"
                            class="input-base w-full font-en focus:border-red-500 py-3 px-4 rounded-lg border border-slate-200 outline-none transition-all">
                    </div>

                    <hr class="border-slate-100 my-2">

                    <div class="space-y-2">
                        <label for="new_password" class="text-tiny font-bold text-slate-400 uppercase tracking-widest font-en">New Password</label>
                        <input type="password" id="new_password" name="new_password" required placeholder="••••••••"
                            class="input-base w-full font-en focus:border-red-500 py-3 px-4 rounded-lg border border-slate-200 outline-none transition-all">
                        <p class="text-tiny text-slate-400 font-ja">※ 8文字以上の英数字</p>
                    </div>

                    <div class="space-y-2">
                        <label for="new_password_confirm" class="text-tiny font-bold text-slate-400 uppercase tracking-widest font-en">Confirm New Password</label>
                        <input type="password" id="new_password_confirm" name="new_password_confirm" required placeholder="••••••••"
                            class="input-base w-full font-en focus:border-red-500 py-3 px-4 rounded-lg border border-slate-200 outline-none transition-all">
                    </div>

                    <div class="pt-4 space-y-6">
                        <button type="submit" id="submit-btn" class="btn-primary w-full py-4 bg-slate-900 hover:bg-black text-white rounded-xl font-bold transition-all shadow-xl shadow-slate-200 flex items-center justify-center gap-3 transition-all duration-300 hover:-translate-y-1 active:scale-95">
                            <span id="btn-text">パスワードを更新</span>
                            <div id="btn-spinner" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                            <svg id="btn-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="py-12 border-t border-slate-100 text-center text-slate-400 text-tiny font-en px-4 leading-relaxed">
        &copy; 2026 Inari Goro. CIS Insight. <br class="sm:hidden"> 
        AI-Powered Eurasian Intelligence Platform.
    </footer>
</div>

<script src="{% static 'js/password_change.js' %}"></script>
{% endblock %}
