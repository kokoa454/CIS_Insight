{% extends "base.html" %}
{% load static %}

{% block title %}ログイン | CIS Insight{% endblock %}

{% block main %}
<div class="min-h-screen bg-[radial-gradient(#e5e7eb_1px,transparent_1px)] [background-size:16px_16px] bg-white flex flex-col">
    
    <header class="py-6 sm:py-8 border-b border-slate-200/60 bg-white/80 backdrop-blur-md sticky top-0 z-50 px-6">
        <div class="max-w-7xl mx-auto flex justify-center items-center">
            <a href="/" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
                <img src="{% static 'img/logo.png' %}" class="w-8 h-8 object-contain" alt="Logo">
                <span class="text-subtitle tracking-tighter text-slate-900 font-cis_insight">
                    CIS <span class="text-red-600">Insight</span>
                </span>
            </a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-6 sm:py-20">
        <div class="w-full max-w-[440px] mx-auto">
            
            <div class="card bg-white !p-8 md:!p-12 shadow-2xl shadow-slate-200/50 relative overflow-hidden rounded-2xl border border-slate-100">
                <div class="absolute top-0 left-0 w-full h-1.5 bg-gradient-to-r from-red-600 to-indigo-500"></div>

                <div class="stack mb-10 text-center">
                    <h1 class="text-2xl sm:text-section-title font-ja text-slate-900 font-bold">ログイン</h1>
                    <p class="text-standard text-slate-500 font-ja mt-2">
                        インテリジェンスの続きを確認しましょう。
                    </p>
                </div>

                <form id="sign-in-form" action="{% url 'sign_in' %}" class="space-y-6">
                    {% csrf_token %}
                    
                    <div id="form-error" class="hidden status-error text-center py-3 animate-fade-in rounded-lg bg-red-50 text-red-600 text-sm"></div>

                    <div class="space-y-2">
                        <label for="username" class="text-tiny font-bold text-slate-400 uppercase tracking-widest font-en">Username</label>
                        <input type="text" id="username" name="username" required placeholder="your_name"
                            class="input-base w-full font-en focus:border-indigo-500 py-3 px-4 rounded-lg border border-slate-200 outline-none transition-all">
                    </div>

                    <div class="space-y-2">
                        <div class="flex justify-between items-center">
                            <label for="password" class="text-tiny font-bold text-slate-400 uppercase tracking-widest font-en">Password</label>
                            <a href="#" class="text-tiny text-indigo-500 hover:text-indigo-700 font-ja">パスワードを忘れた場合</a>
                        </div>
                        <input type="password" id="password" name="password" required placeholder="••••••••"
                            class="input-base w-full font-en focus:border-indigo-500 py-3 px-4 rounded-lg border border-slate-200 outline-none transition-all">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember_me" name="remember_me" type="checkbox" checked
                                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-slate-300 rounded cursor-pointer">
                            <label for="remember_me" class="ml-2 block text-tiny font-ja cursor-pointer select-none">
                                ログイン状態を保持する
                            </label>
                        </div>
                    </div>

                    <div class="pt-4">
                        <button type="submit" id="submit-btn" class="w-full py-4 bg-slate-900 hover:bg-black text-white rounded-xl font-bold transition-all shadow-xl shadow-slate-200 flex items-center justify-center gap-3 transition-all duration-300 hover:-translate-y-1 hover:shadow-2xl hover:bg-blue-600 active:scale-95">
                            <span id="btn-text">ログイン</span>
                            <div id="btn-spinner" class="hidden animate-spin h-5 w-5 border-2 border-white border-t-transparent rounded-full"></div>
                            <svg id="btn-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                            </svg>
                        </button>
                    </div>
                </form>

                <div class="mt-8 pt-8 border-t border-slate-100 text-center">
                    <p class="text-sm text-slate-500 font-ja">
                        アカウントをお持ちでないですか？
                        <a href="{% url 'landing_page' %}" class="text-indigo-600 font-bold hover:underline ml-1">今すぐ始める</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer class="py-12 border-t border-slate-100 text-center text-slate-400 text-tiny font-en px-4 leading-relaxed">
        &copy; 2026 Inari Goro. CIS Insight. <br class="sm:hidden"> 
        AI-Powered Eurasian Intelligence Platform.
    </footer>
</div>

<script src="{% static 'js/sign_in.js' %}"></script>
{% endblock %}
