{% load static %}
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CIS Insight{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo.png' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        ru: ['"Times New Roman"', 'Times', 'serif'],
                        ja: ['"Noto Sans JP"', 'Yu Gothic', 'Meiryo', 'sans-serif'],
                        en: ['"Inter"', 'sans-serif'],
                        cis_insight: ['"Times New Roman"', 'Times', 'serif']
                    },
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer components {
            /* メイン見出し (H1など) */
            .text-display {
                @apply text-3xl md:text-5xl lg:text-6xl font-black tracking-tight;
            }

            /* セクション見出し (H2) */
            .text-section-title {
                @apply text-2xl md:text-3xl lg:text-4xl font-bold;
            }

            /* 小見出し (H3 / カードタイトル) */
            .text-subtitle {
                @apply text-lg md:text-xl lg:text-2xl font-bold;
            }

            /* 標準テキスト (P / リスト) */
            .text-standard {
                @apply text-sm md:text-base lg:text-lg leading-relaxed;
            }

            /* 極小テキスト (注釈 / ラベル) */
            .text-tiny {
                @apply text-[10px] md:text-xs lg:text-sm;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>

<body class="bg-slate-50">
    {% block main %}{% endblock %}
</body>

</html>
